macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets: ["target", "dbt_packages"]

models:
  +database: bidb
  # DO NOT set +schema here â†’ lets the job's Schema (dbt Cloud env) be used as-is
  +materialized: view

  data_engineering_pipelines:
    raw:
      +materialized: table